<mat-drawer-container class="example-container" autosize>

    <mat-drawer #drawer class="example-sidenav" mode="Over">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
           Toggle extra text
        </button>
    </mat-drawer>



    <section>
        <nav class="navbar nav navbar-expand-lg navbar-light fixed-top">

            <div class="nev_container">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/dash-board">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/prep">Pep/Prep</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/how-it-works">How it works</a>
                    </li>
                </ul>

            </div>
            <div class="menu_btn">
                <ion-buttons>
                    <ion-icon class="icon" (click)="drawer.toggle()" name="menu"></ion-icon>
                </ion-buttons>
            </div>

        </nav>



    </section>


    <section id="header">
        <div id="cover"></div>
        <div class="banner-area">
            <div class="content-area">
                <div class="content">
                    <h1> <span> OOPz </span> Is Life Saving In Emergency</h1>
                    <h1>Situations</h1>
                </div>
            </div>
        </div>

        <div class="btn_group">
            <button class="btns btn_one " (click)="register()">SIGN UP</button>
            <button class=" btns btn_two" (click)="login()">SIGN IN</button>
        </div>

    </section>
</mat-drawer-container>
