  <div class="card-body">
  <form>
<div class="form-group">
  <label for="name"><b>Personal Details:</b></label>
  <input class="form-control" type="text" name="surname"  placeholder="Surname" required>
</div>

<div class="form-group">
  <label for="name"></label>
  <input class="form-control" type="text" name="fullName"   placeholder="First Names" required>
</div>

<div class="form-group">
  <label for="name"></label>
  <input class="form-control" type="text" name="contact"   placeholder="Contact" required>
</div>

<div class="form-group">
  <label for="name">Date</label>
  <input class="form-control" type="date" name="date" placeholder="Date" required>
</div>

<div class="form-group">
  <input type="radio" id="male" name="gender" value="male">
  <label for="male" class="ml-2"> Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female" class="ml-2">Female</label>
  </div>

<div class="form-group">
  <label class="all" for="allergies">Do you have any allergies?</label>
      <select class="form-control">
        <option value="allergies">Make selection</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
  </div>

  <div class="form-group">
  <textarea class="form-control">Please describe your allergies</textarea>
</div>

<div class="form-group">
  <label class="all" for="medication">Are you on medication?</label>
      <select class="form-control">
        <option value="medication">Make selection</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
  </div>

  <div class="form-group">
  <textarea class="form-control">Please describe your medication</textarea>
</div>

<div class="form-group">
  <label class="all" for="post-exposure">Post Exposure</label>
      <select class="form-control">
        <option value="post-exposure">Make selection</option>
        <option value="condom">Condom Bust</option>
        <option value="needle">Needle Stick</option>
        <option value="sex">Unprotected Sex</option>
        <option value="prevention">Pregnancy prevention</option>
        <option value="fluids">Accidental Fluids</option>
        <option value="bite">Human Bite</option>
        <option value="Other">Other</option>
      </select>
  </div>

  <div class="form-group">
  <textarea class="form-control">Please describe</textarea>
</div>

<div class="form-group">
  <label class="all" for="pre-exposure">Pre Exposure?</label>
      <select class="form-control">
        <option value="pre-exposure">Make selection</option>
        <option value="yes">Partner HIV Positive</option>
        <option value="no">Partner HIV Negative</option>
      </select>
  </div>

  <div class="form-group">
  <textarea class="form-control">Please describe</textarea>
</div>


<div>
  <button type="submit" [disabled]="" class="btn btn-primary">Submit</button>
</div>
  </form>
 </div>
